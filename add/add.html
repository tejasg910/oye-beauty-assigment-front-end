<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie </title>
    <link rel="stylesheet" href="add.css">
</head>


<body>
    <nav>
        <div>
            <img src="./assets/cinema-7713265_640.png" alt="">
        </div>
        <div class="links">
            <a href="https://tejasg910.github.io/oye-beauty-assigment-front-end"><button class="linkbtn">Home</button>
            </a>



        </div>
    </nav>
    <div class="form-container">
        <h2>Movie Form</h2>
        <form class="form">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" class="form-input" required>

            <label for="type">Type of Movie:</label>
            <select id="type" name="type" class="form-input" required>
                <option value="">--Select Type--</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="thriller">Thriller</option>
            </select>

            <label for="likes">Likes:</label>
            <input type="text" id="likes" name="likes" class="form-input">

            <label for="comment">Comment:</label>
            <input type="text" id="comments" name="comments" class="form-input">
            <label for="comment">Actors:</label>
            <input type="text" id="actors" name="actors" class="form-input">
            <label for="comment">Rating:</label>
            <input type="text" id="rating" name="rating" class="form-input">
            <label for="comment">Directed by:</label>
            <input type="text" id="director" name="director" class="form-input">
            <label for="comment">Released:</label>
            <input type="text" id="released" name="released" class="form-input">



            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-input" required></textarea>

            <button type="submit" class="form-btn">Add</button>
        </form>
    </div>
    <footer>
        <a href="#">Made by Tejas Giri</a>
    </footer>
    <script src="add.js"></script>
</body>

</html>
